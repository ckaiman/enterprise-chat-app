<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Chat</title>
    <script src="auth.js"></script>
    <script src="chat.js"></script>
</head>
<script>
    if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
    } else {
        window.onload = loadUserDetailsAndWelcome; // Call after page loads
    }
</script>
<body>
    <div id="auth-controls" style="position: absolute; top: 10px; right: 10px;">
        <button id="login-logout-button"></button>
    </div>
    <h1 id="welcome-header">Welcome to the Chat Assistant</h1>
    <div id="chat-container" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px;">
        <!-- Chat messages will appear here -->
    </div>
    <div>
        <textarea id="chatbox" style="width: 80%; vertical-align: middle;" placeholder="Enter your request or question..."></textarea>
        <button onclick="sendMessage()" style="vertical-align: middle;">Send</button>
    </div>
    <style>
        .bot-reply {
            color: blue;
            margin-bottom: 5px;
        }
    </style>
</body>
</html>
